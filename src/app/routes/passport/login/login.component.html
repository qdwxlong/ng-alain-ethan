<div style="background-image: url('./assets/login-background.png'); padding: 25px 45px; background-size: 100% 100%; margin-top: 54px;">
  <div style="text-align: center;">
    <h2>用户登录</h2>
  </div>
  <form nz-form [formGroup]="form" (ngSubmit)="submit()" role="form">
    <nz-form-item>
      <nz-form-control>
        <nz-input-group nzPrefixIcon="anticon anticon-user">
          <input nz-input formControlName="userName" placeholder="账户">
        </nz-input-group>
        <nz-form-explain *ngIf="form.get('userName').dirty && form.get('userName').errors">请输入账户名！</nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <nz-input-group nzPrefixIcon="anticon anticon-lock">
          <input nz-input type="password" formControlName="password" placeholder="密码">
        </nz-input-group>
        <nz-form-explain *ngIf="form.get('password').dirty && form.get('password').errors">请输入密码！</nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control [nzSpan]="16">
        <input nz-input formControlName="captcha" placeholder="验证码">
        <nz-form-explain *ngIf="form.get('captcha').dirty && form.get('captcha').errors">请输入验证码！</nz-form-explain>
      </nz-form-control>
      <nz-col [nzSpan]="8" nz-tooltip="刷新验证码" style="cursor: pointer;padding: 3.5px 0px;" (click)="refreshCaptcha()">
        <img src="{{jcaptchaSrc}}" style="height: 33px; float: right;">
      </nz-col>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <label nz-checkbox formControlName="remember">记住密码</label>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <button nz-button type="submit" nzType="primary" nzSize="large" [nzLoading]="http.loading" class="ant-btn__block">登录</button>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
